<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New User Registration</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3><img src="/img/logo.png" /> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link" href="register">HOME</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="main">BOOK NOW</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="contact">CONTACT US</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="login">LOGIN/SIGN UP</a>
    </li>
</ul>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Register
        </div>
    </div>
    <div class="form-container">
        <div class="form-inner">
            <form th:action="@{/register}" th:object="${users}" method="post">
            
                <!-- First Name Input -->
                <div class="field">
                    <input  type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name" />
                    <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" class="alert alert-danger"></p>
                </div>
                
               
        

                <!-- Last Name Input -->
                <div class="field">
                    <input id="surname" type="text"  th:field="*{surName}" class="form-control" placeholder="Last Name" />
                    <p th:if="${#fields.hasErrors('surName')}" th:errorclass="error" th:errors="*{surName}" class="alert alert-danger"></p>
                    
                </div>
                
                
                <!-- Phone Number Input -->
                <div class="field">
                    <input type="tel" id="phone" name="country_code" th:field="*{phoneNumber}" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Phone Number">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}" class="alert alert-danger"></p>
                    
                </div>

                <!-- Email input -->
                <div class="field">
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email address"/>
                      <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="alert alert-danger"></p>
                    
                </div>

                <!-- Password input -->
                <div class="field mb-3">
                    <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                    <i class="fa-solid fa-eye" id="show-password"></i>
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" class="alert alert-danger"></p>
                    
                </div>
                             

                <!-- Submit button -->
                <button id="button" type="button" class="btn btn-primary btn-block">Register</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already a member? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">Copyright Â© SoT RAILWAYS TICKETING SYSTEM. All rights reserved</div>
</body>
</html>
