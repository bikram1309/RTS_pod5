<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login/SignUp Page</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:if="${session.message}" class="container">
            <div class="alert alert-danger my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>


<h3><image th:src="@{/img/logo.png}"> SoT RAILWAYS TICKETING SYSTEM</h3>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="register">HOME</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="main">BOOK NOW</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="contact">CONTACT US</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="login">LOGIN/SIGN UP</a>
  </li>
</ul>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Login
    </div>
  </div>
  <div class="form-container">
    <div class="form-inner">
      <form th:action="@{/login}" th:object="${users}" method="post">
      
        <!-- Email input -->
        <div class="field mb-4">
          <input id="email" type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email address"/>
       
        </div>

        <!-- Password input -->
        <div class="field mb-4">
          <input id="password" name="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
        </div>
        
         
     
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a th:href="@{/forgot password}">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button id="button" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a th:href="@{/register}">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="footer">Copyright Â© SoT RAILWAYS TICKETING SYSTEM. All rights reserved</div>
</body>
</html>
